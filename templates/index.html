<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Keyword Extractor</title>
  </head>
  <body>
    <h1>PDF Keyword Extractor</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="file">Choose a PDF file:</label>
      <input type="file" name="file" accept=".pdf" required />
      <br />
      <label for="keywords">Keywords (comma-separated):</label>
      <input
        type="text"
        name="keywords"
        value="EXEQTE, CLASSE :, RELAÇÃO DOS FEITOS CÍVEIS DISTRIBUÍDOS, EXECTDA, EXECTDO, REQTE, REQDO"
        required
      />
      <br />
      <button type="submit">Extract Keywords</button>
    </form>
  </body>
</html>
